{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<!-- [ Main Content ] start -->
<canvas style="position: fixed; top: 0; left: 0; z-index: -1;"></canvas>

<div class="col-lg-12 col-md-12">
    <div class="card">
        <div class="card-header text-center">
            <h2>Work in Progress</h2>
        </div>
        <div class="card-body text-white">
            <p>We're sorry, this page is still being compiled.</p>
            <br>
            <br>
            <p>Please return back home and we'll have an even better experience for you soon!</p>
        </div>
    </div>
</div>
<div class="col-md-6 col-xl-3">
    <div class="card bg-c-fuschia order-card clickable-card">
        <div class="card-body">
            <h5 class="text-white text-center"><a href="{% url 'home:index' %}" class="link-card"><u>Return Home</u></a></h5>
            <h6 class="text-end text-white"><i class="feather icon-home float-start"></i><span></span></h6>
        </div>
    </div>
</div>

    <!-- Customer overview end -->
    <canvas style="position: fixed; top: 0; left: 0;"></canvas>
</div>

<!-- [ Main Content ] end -->
{% endblock content %}
{% block extrajs %}
<!-- custom-chart js -->
<script src="{% static 'assets/js/pages/dashboard-main.js' %}"></script>
<!-- Matrix Canvas js-->
<script src="{% static 'home/index.js' %}"></script>

<!-- Apex Chart -->
<script src="{% static 'assets/js/plugins/apexcharts.min.js' %}"></script>
{% endblock extrajs %}
